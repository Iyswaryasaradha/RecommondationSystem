<!DOCTYPE html>
<html>
<head>
<title>Book Recommendation using ML </title>
</head>
<body style="background-color:LightGray;">

    <nav class="navbar" style="background-color:Gray">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <h1 style="text-align:center" >Book Recommendation using ML </h1>
    <p style="text-align:center" > Recommended Books are: </p>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top Recommended Books for you :</h1>
            </div>
                {% if data %}
                     {% for i in data %}
                         <div class="col-md-3" style="margin-top:100px">
                            <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{i[2]}}" style="width:25%">
                                    <p class="text-white" >Book Title: {{i[0]}} </p>
                                    <h4 class="text-white" >Author : {{i[1]}} </h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                {% endif %}
            </div>
    </div>
</body>
</html>
